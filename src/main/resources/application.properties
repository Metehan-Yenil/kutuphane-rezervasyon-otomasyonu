spring.application.name=kutuphane

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kutuphane_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.kutuphanerezervasyon=DEBUG

# Application Configuration
app.reservation.max-active-per-user=2
app.reservation.min-duration-minutes=30
app.reservation.max-duration-hours=3
app.reservation.min-cancellation-hours=1
