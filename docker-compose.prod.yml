# Production ortamı için docker-compose
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kutuphane-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-kutuphane_db}
      POSTGRES_USER: ${DB_USER:-kutuphane_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - kutuphane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kutuphane_user} -d ${DB_NAME:-kutuphane_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kutuphane-backend-prod
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-kutuphane_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-kutuphane_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:?Database password required}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200}
      # Production güvenlik ayarları
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_KUTUPHANEREZERVASYON: INFO
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kutuphane-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_prod_data:
    driver: local

networks:
  kutuphane-network:
    driver: bridge
